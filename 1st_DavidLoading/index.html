<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="can" width="1920" height="1080"></canvas>
      <img src="images/wall.jpeg" width="100" height="100" alt=""/>
      <P>bye</P>
</body>
<script type="text/javascript">
    

    // 1. canvas 엘리먼트를 취득한다.
    var canvas = document.getElementById('can');
    // 2. 2d모드의 그리기 객체를 취득한다. => 이 객체를 통해 canvas에 그림을 그릴 수 있다.
    var ctx = canvas.getContext('2d');
    

    var Davidimg = new Image();   // Create new img element
    var Wallimg = new Image();   // Create new img element
    var Palmimg = new Image();   // Create new img element
    Davidimg.src = '/Users/imtaeyeong/Downloads/js공부/JS-ArtCode/1st_DavidLoading/images/david.png'; // Set source path
    Wallimg.src = '/Users/imtaeyeong/Downloads/js공부/JS-ArtCode/1st_DavidLoading/images/wall.jpeg'; // Set source path
    Palmimg.src = '/Users/imtaeyeong/Downloads/js공부/JS-ArtCode/1st_DavidLoading/images/palm.png'; // Set source path
    Palmimg.onload = function(){ 
        ctx.drawImage(Palmimg, 300, 300,500,500);
    }
    Davidimg.onload = function(){ 
        ctx.drawImage(Davidimg, 700, 100,200,200 );
    }
    Wallimg.onload = function(){ 
        ctx.drawImage(Wallimg, 700, 300,400,400);
    }
    
  
</script>
</html>
